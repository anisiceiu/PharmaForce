        <button mat-raised-button (click)="onSearch()">
          <mat-icon>search</mat-icon>
          Search
        </button>
      </div>-->
    </div>
    <mat-accordion class="example-headers-align" multi>
      <mat-expansion-panel>
        <div class="filter-body">
          <form [formGroup]="searchForm">
            <div class="row">
              <div class="col-2">
                <mat-form-field appearance="outline">
                  <mat-label>Country</mat-label>
                  <mat-select formControlName="country_Id" (selectionChange)="onfilterChange('country')">
                    <mat-option *ngFor="let country of countries" [value]="country.country_Id">{{ country.country_Name }}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-2">
                <mat-form-field appearance="outline">
                  <mat-label>Company</mat-label>
                  <mat-select formControlName="company_Id" (selectionChange)="onfilterChange('company')">
                    <mat-option *ngFor="let company of companies" [value]="company.company_Id">{{ company.company_Name }}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <!--<div class="col-2">
                <mat-form-field appearance="outline">
                  <mat-label>Therapeutic Category</mat-label>
                  <mat-select formControlName="therapeuticCategory_Id">
                    <mat-option *ngFor="let therapeuticCategory of therapeuticCategories " [value]="therapeuticCategory.therapeuticCategory_Id">{{ therapeuticCategory.therapeuticCategory_Name }}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>-->

              <div class="col-2">
                <mat-form-field appearance="outline">
                  <mat-label>Period</mat-label>
                  <mat-select formControlName="period_Id">
                    <mat-option *ngFor="let period of periodList " [value]="period.period_Id">{{ period.displayed_Title }}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-2">
                <mat-form-field appearance="outline">
                  <mat-label>Tag</mat-label>
                  <mat-select formControlName="updateTag">
                    <mat-option *ngFor="let tag of updateTagList " [value]="tag.tagName">{{ tag.tagName }}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-2">
                <button mat-raised-button class="btn btn-primary" (click)="onSearch()">
                  Search
                </button>
              </div>
            </div>
          </form>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </div>

  <div class="ui-table table-container">
    <ag-grid-angular style="width: 100%; height: 350px;"
                     class="ag-theme-quartz"
                     (gridReady)="onGridReady($event)"
                     [rowData]="dataItems"
                     [columnDefs]="colDefs">
    </ag-grid-angular>
  </div>
  <mat-paginator [pageSizeOptions]="[5,15,25,50,100]" showFirstLastButtons aria-label="Select page of companies">
  </mat-paginator>
</div>
