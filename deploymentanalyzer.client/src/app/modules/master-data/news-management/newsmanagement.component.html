<div class="mt-3">
  <mat-grid-list cols="3" rowHeight="1:1" [gutterSize]="'10px'">
    @for (news of newsmanagement; track news) {
    <mat-grid-tile class="dm-field-card card-c">
      <mat-card class="news-card">
        <mat-card-header>
          <div class="card-title">
            <div class="company-name">{{ news.company_Name }}</div>
            <span>
              <button mat-icon-button matTooltip="Basic" [matMenuTriggerFor]="menu"
                aria-label="Example icon-button with a heart icon">
                <mat-icon class="icon-dots">more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button (click)="openDialog(news)" mat-mini-fab aria-label="Edit icon button"
                  class="action-button edit">
                  <span class="menu-item">
                    <span>Edit</span>
                    <mat-icon>edit</mat-icon>
                  </span>
                </button>
                <button (click)="deleteNews(news)" mat-mini-fab aria-label="Delete icon button" color="warn"
                  class="action-button delete">
                  <span class="menu-item">
                    <span>Delete</span>
                    <mat-icon>delete</mat-icon>
                  </span>
                </button>
              </mat-menu>
            </span>
          </div>
        </mat-card-header>
        <mat-card-content>
          <span class="card-sub-header">
            <p>{{news.country_Name}}</p>
            <p>{{news.news_Date | date}}</p>
          </span>
          <span class="news-message">
            <p [innerHTML]="news.long_Message"></p>
          </span>
          <span class="news-url">
            <a href="{{ news.news_Url }}" target="_blank">{{ news.news_Url }}</a>
          </span>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    }
  </mat-grid-list>
</div>
