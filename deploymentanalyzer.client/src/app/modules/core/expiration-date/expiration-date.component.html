<div class="page-header">
  <span class="page-title">Expiration Date</span>

</div>

<div class="page-body da-card list-filter-card">
  <div class="list-card">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table" matSort>



      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sticky>User Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>


      <ng-container matColumnDef="expires">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Account Expiry</th>
        <td mat-cell *matCellDef="let element" id="td{{element.id}}">
            <input type="date" id="date{{element.id}}" class="expiryDate disnone" >
          <div class="expDate">{{element.expires | date:'medium'}}</div>
        </td>
      </ng-container>

      <ng-container matColumnDef="extend_one_year">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row">
          <!--<button (click)="updateUserExpiry(row.id, row.expires)" mat-raised-button class="btn btn-primary">
            Extend 1 year
          </button>-->
          <button (click)="updateUserExpiry(row.id, row.expires)" mat-button>Extend 1 Year</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="edit_expiry">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let element">
          <!--<button mat-raised-button class="btn btn-primary" id="btn{{element.id}}" (click)="addInput(element.id)">
            Edit
          </button>-->
          <button id="btn{{element.id}}" (click)="addInput(element.id)" mat-icon-button>
            <mat-icon>edit</mat-icon>
          </button>
          <!--<button mat-raised-button class="btn btn-primary disnone" id="btnUpdate{{element.id}}" (click)="updateUserExp(element.id)">
            Update
          </button>-->
          <!--<button class="disnone" id="btnUpdate{{element.id}}" (click)="updateUserExp(element.id)" mat-icon-button >
            <mat-icon>done</mat-icon>
          </button>-->
          <button class="disnone" id="btnUpdate{{element.id}}" mat-icon-button (click)="updateUserExp(element.id)"><mat-icon>done</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true;"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
  </div>
</div>
