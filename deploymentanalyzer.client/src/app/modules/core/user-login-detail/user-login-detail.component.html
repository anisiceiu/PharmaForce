<div class="page-header">
  <span class="page-title">User Login Detail</span>
  
</div>

<div class="page-body da-card list-filter-card">
  <div class="list-card">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table" matSort>
      
      <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sticky>Company </th>
        <td mat-cell *matCellDef="let element"> {{element.company}} </td>
      </ng-container>

      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sticky>User Name </th>
        <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
      </ng-container>

      <ng-container matColumnDef="clientEmail">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Client Email </th>
        <td mat-cell *matCellDef="let element"> {{element.clientEmail}} </td>
      </ng-container>

      <ng-container matColumnDef="login">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Login </th>
        <td mat-cell *matCellDef="let element"> {{element.login | date:'medium'}} </td>
      </ng-container>

      <ng-container matColumnDef="ipAddress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>IpAddress</th>
        <td mat-cell *matCellDef="let element"> {{element.ipAddress}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true;"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
  </div>
</div>
