<div class="page-body">
  <aside class="da-sibedar da-sidebar-sm {{isOpenManageSalesforceTypeSidebar ? 'da-sidebar-open' : ''}}">
    <div class="sidebar-content">
      <div class="sidebar-header">
        <h6 class="sidebar-title">{{ data.mastercode.id > 0 ? 'Edit Salesforce Type' : 'Add Salesforce Type' }}</h6>
        <div class="sidebar-action">
          <button mat-raised-button [mat-dialog-close]="masterCodeForm" [disabled]="!masterCodeForm.valid">
            Save
          </button>
          <a class="link-pointer" (click)="onCloseClick()">
            <mat-icon>close</mat-icon>
          </a>
        </div>
      </div>
      <div class="sidebar-body">
        <form [formGroup]="masterCodeForm" autocomplete="off">
          <mat-form-field appearance="outline">
            <mat-label>Salesforce Type</mat-label>
            <input matInput placeholder="Enter salesforce type name" name="name" formControlName="name">
          </mat-form-field>
         
        </form>
      </div>
    </div>
  </aside>
</div>
